<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button><img src="images/search.png"></button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="images/rain.png" class="weather-icon">
      <h1 class="temp">22°F</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="grid">
          <div class="col">
            <img src="images/humidity.png">
            <div>
              <p class="humidity">50%</p>
              <p class="category">Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png">
            <div>
              <p class="wind">15 km/h</p>
              <p class="category">Wind Speed</p>
            </div>
          </div>
          <div class="col">
            <img src="images/temperatures.png">
            <div>
              <p class="high-low">22°F</p>
              <p class="category">High/Low</p>
            </div>
          </div>
          <div class="col">
            <img src="images/thermometer.png">
            <div>
              <p class="feels-like">22°F</p>
              <p class="category">Feels Like</p>
            </div>
          </div>
          <div class="col">
            <img src="images/sunrise.png">
            <div>
              <p class="sunrise">8am</p>
              <p class="category">Sunrise</p>
            </div>
          </div>
          <div class="col">
            <img src="images/sunset.png">
            <div>
              <p class="sunset">10:00pm</p>
              <p class="category">Sunset</p>
            </div>
          </div>         
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript" src="index.js"></script>

</body>
</html>
